inspecode:

  astyle:
    auto-fix: true
    thresholds: { num-issues: 999 }

  checkstyle:
    options:
      --executeIgnoredModules:    # 3200 when no options
        - FinalParameters         # 1016
        - LineLength              #  649
        - JavadocVariable         #  475
        - MissingJavadocMethod    #  176
        - DesignForExtension      #  170
    auto-fix: true
    thresholds: { num-issues: 999 }

  clang-format:
    auto-fix: true
    thresholds: { num-issues: 999 }

  cpd:
    thresholds: { num-issues: 999 }

  #### not supported yet ??
  #fortify:
  #  thresholds: { num-issues: 999 }

  fossology:
    thresholds: { num-issues: 999 }

  grep:
    thresholds: { num-issues: 999 }

  infer:
    thresholds: { num-issues: 999 }

  jscpd:
    thresholds: { num-issues: 999 }

  misspell:
    auto-fix: true
    thresholds: { num-issues: 999 }

  pmd:
    auto-fix: true
    thresholds: { num-issues: 999 }

  spotbugs:
    options:
      -targets: app
    thresholds: { num-issues: 999 }

  uncrustify:
    auto-fix: true
    thresholds: { num-issues: 999 }

  #### not supported yet ??
  #understand:
  #  thresholds: { num-issues: 999 }

  unused:
    thresholds: { num-issues: 999 }
